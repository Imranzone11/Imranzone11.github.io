<!DOCTYPE html>
<html>
<body>
    <p id="res"></p>
    <script type="text/javascript">
        var string = prompt("Please enter a string");
        var strLen = string.length;
        var revStr = '';
        for(var i = strLen-1;i>=0;i--)
        {
            revStr += string[i];
        }
        document.getElementById('res').innerText = revStr;
    </script>
</body>
</html>
